            function setReviewEvent (){
                $('.smartReport', parent.document).unbind('click').click(function(e) {
                    var $evtElem = $(this);
                    var contNo = $evtElem.attr("data-contNo");
                    var contTypeCd = $evtElem.attr("data-contTypeCd");
                    var objContCd = "";

                    if(contTypeCd == "01"){
                        objContCd = "06";
                    }else if(contTypeCd == "02"){
                        objContCd = "04";
                    }

                    if(!parent.funcCheckIsLogin()){
                        try{
                            parent.openLogin(1).focus();
                        }catch(e){}
                    }else if(contNo){
                        window.open(actionContextUrl+"/browsing/OpenContReviewAction.tmall?method=getContentsReporting&contNo="+contNo+"&contDclObjClfCd=01&contDclObjContCd="+objContCd, "contentReportPopup", "width=500,height=260,scrollbars=no,status=no,resizable=no,toolbar=no,location=no,menubar=no").focus();
                    }

                });

                $('.smartReviewBtn', parent.document).unbind('click').click(function(e) {
                    var $evtElem = $(this);
                    /*var _url = "/product/SellerProductDetail.tmall?method=reviewLikeAjax";*/
                    var contNo = $evtElem.attr("data-contMapNo");
                    var type = ($evtElem.hasClass('good')) ? 'like' : 'dislike';

                    var _url = "/commons/LikeAjaxAction.tmall?method=reviewLikeAjax&contNo="+contNo+"&type="+type+"";

                    if (parent.funcCheckIsLogin()){
                        $.ajax({
                            url : _url ,
                            type : 'post' ,
                            data : {
                                'contMapNo' : contNo ,
                                'type' : type
                            },
                            dataType : 'json' ,
                            error : function(){
                                alert('서버통신중 에러가 발생되었습니다.');
                            },
                            success : function(data){
                                if( data.result == 'SUCCESS' )
                                {
                                    $evtElem.find('.cnt').html(data.cnt);
                                    //$evtElem.closest('.btn').find('.txt').html('평가해 주셔서 감사합니다.'); //제거 요청
                                }
                                else
                                    alert(data.result_msg);
                            }
                        });
                    } else {
                        parent.openLogin(1);
                    }
                });

                // 리뷰 팝업
                $('.reviewDetail', parent.document).unbind('click').click(function(e) {
                    var $evtElem  = $(this);
                    var contMapNo = $evtElem.attr("data-contMapNo");
                    var prdNo 	  = $evtElem.attr("data-prdNo");
                    var contNo 	  = $evtElem.attr("data-contNo");

                    var url = "/product/SellerProductDetail.tmall?method=getProductReviewDetailv2&contMapNo="
                        + contMapNo
                        + "&prdNo="
                        + prdNo
                        + "&contNo="
                        + contNo

                    var _win = launchCenter(url, "reviewDetailPop", 760, 650);
                    _win.focus();
                });

                $('.moreSmartOpt', parent.document).unbind('click').click(function(e) {
                    $(this).toggleClass('btn_bbs_close').toggleClass('btn_bbs_open');
                    $(this).closest('li').find('.bbs_summary').toggleClass('bbs_auto');
                });

                $("#moreSmartReviewBtn", parent.document).unbind('click').click(function(e) {	// 더보기 버튼 클릭시
                    smartReviewPage();
                    return false;
                });
            }

            function smartReviewPage () {
                var _this = $("#moreSmartReviewBtn", parent.document);
                if(_this.length > 0 && smartReviewComplete) {
                    smartReviewComplete	= false;
                    smartReviewPageNo	= smartReviewPageNo +1;
                    var reviewOptNm	= _this.attr("review-optNm");
                    getSmartReviewList(reviewOptNm);
                }
            }

            function launchCenter (url, name, width, height, scroll) {
                if (scroll == undefined)
                    scroll = "no";

                var str = "height=" + height + ",innerHeight=" + height;
                str += ",width=" + width + ",innerWidth=" + width;
                str += ",status=no, resizable=no, menubar=no, toolbar=no, location=no, directories=no, scrollbars=" + scroll;

                if (window.screen) {
                    var ah = screen.availHeight - 30;
                    var aw = screen.availWidth - 10;

                    var xc = (aw - width) / 2;
                    var yc = (ah - height) / 2;

                    str += ",left=" + xc + ",screenX=" + xc;
                    str += ",top=" + yc + ",screenY=" + yc;
                }

                return window.open(url, name, str);
            }
            parent.document.getElementById("prdDescIfrm").height = document.body.offsetHeight;
        });

        function otherInfoCheck() {
            jQuery("#taggingHeaderInfoID", parent.document).scrollTop(0,0);

            if(jQuery("div[id='"+selectRepresentID+"']").find(".soldout_wrap").length > 0) {
                jQuery("#smtSlodoutIDNew",parent.document).attr("style", "display:block");
            } else {
                jQuery("#smtSlodoutIDNew", parent.document).attr("style", "display:none");
            }
        }
    </script>
